<section class="wrapper-left">
    <div class="users-list">

        <div class="button-row">
            <a href="#" class="icon-plus users-add">Add User</a>
        </div>

        <ul class="items">

            <!-- partial template -->
            <li data-id="{{id}}" class="item">
                <a class="link users-link" href="#/users/{{id}}"><small>ID {{id}}</small> {{#name}}{{name}}{{/name}} {{^name}}{{email}}{{/name}}</a>
                <div class="actions">
                    <a href="#" class="icon-wrench users-update">&nbsp;</a>
                    <a href="#" class="icon-remove users-delete">&nbsp;</a>
                </div>
            </li>

            <!-- add user form -->
            <li class="item-form users-crud-wrapper toggle">
                <form action="#" method="post" class="form-crud">
                    
                    <input type="text" name="name" placeholder="Full Name" class="mousetrap" />
                    <input type="text" name="email" placeholder="Email" class="mousetrap" required />
                    <input type="password" name="password" placeholder="Password" class="mousetrap" required />
                    <input type="checkbox" name="disabled" class="mousetrap" />
                    <label for="disabled">Is Disabled</label>
                    <input type="text" name="role" placeholder="RoleID" value="user" class="mousetrap" />

                    <button type="submit" class="users-save icon-ok">Save</button>
                    <button type="button" class="users-cancel icon-remove">Cancel</button>
                    <br class="clear" />

                </form>
            </li>

            <!-- list users -->
            {{#users}}
                {{> list}}
            {{/users}}
        </ul>
    </div>
</section>

<section class="wrapper-right">&nbsp;</section>
