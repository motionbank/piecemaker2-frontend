<section class="wrapper-left">
    <div class="groups-users">

        <div class="button-row">
            
            <a href="#" class="icon-plus users-add">Add User</a>

        </div>

        <ul class="items">

            <!-- partial template -->
            <li data-id="{{id}}" class="item {{#is_current}}current-user{{/is_current}}">
                <a class="link users-link" href="#/users/{{id}}"><small>{{id}}</small> {{#name}}{{name}}{{/name}} {{^name}}{{email}}{{/name}}</a>
                <div class="actions">
                    <a href="#" class="icon-wrench users-update">&nbsp;</a>
                    <a href="#" class="icon-remove users-remove">&nbsp;</a>
                </div>
            </li>

            <!-- add user form -->
            <li class="item-form users-crud-wrapper toggle">
                <form action="#" method="post" class="form-crud">
                    
                    <input type="number" name="user_id" placeholder="Users ID" class="mousetrap" required />
                    <select name="role" required>
                        {{#roles}}
                        <option value="{{id}}">{{id}}{{#description}} ({{description}}){{/description}}</option>
                        {{/roles}}
                    </select>

                    <button type="submit" class="users-save icon-ok">Save</button>
                    <button type="button" class="users-cancel icon-remove">Cancel</button>

                    <div class="clear"></div>

                </form>
            </li>

            <!-- list users -->
            {{#users}}
                {{> list}}
            {{/users}}
        </ul>
    </div>
</section>

<section class="wrapper-right">&nbsp;</section>
