<section class="settings-view">
	<div class='tab-container'>
		<ul class='etabs'>
	        <li class='tab active'>
	            <a href="#tab-record-media" class="icon-caret-right">Recording Settings</a></li>
            <li class='tab'>
	            <a href="#tab-system-information" id="event-get-system-information" class="icon-info-sign">System Information</a></li>
	        <!-- <li class='tab'>
	            <a href="#tab-add-remote-media" class="icon-youtube">Embed media</a></li> -->
	    </ul>
	    <div class='panel-container padding'>
            <div id="tab-record-media">
                <p>Current recorder device: {{recorder_device_name}}</p>
                <p>
                	<form action="#" id="recorder-device-settings">
                		<select name="recorder-device-name" required>
                		{{#recorder_devices}}
                			<option value="{{id}}" {{#current}}selected{{/current}}>{{name}}</option>
                		{{/recorder_devices}}
                		</select>
                        <br /><br />
                        <input type="submit" valse="Save" />
                	</form>
                </p>
            </div>
            <div id="tab-system-information">
                {{#system_information}}
                    {{name}} : {{value}}
                {{/system_information}}
            </div>
            <!-- <div id="tab-system-information">
                Another nice panel to use
            </div> -->
        </div>
	</div>
</section>
