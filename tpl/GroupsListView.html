<section class="wrapper-left">
    <div class="groups-list">

        <div class="button-row">
            <a href="#" class="icon-plus group-add">Add Group</a>

            <div class="info-wrapper">
                <span class="info icon-info-sign">
                    <span class="counter">{{counter}}</span> Groups
                </span>
            </div>

        </div>

        <ul class="items">

            <!-- partial template -->
            <li data-id="{{id}}" class="item">
                <a class="link group-link" href="#/groups/{{id}}">{{title}}<span>{{description}}</span></a>
                <div class="actions">
                    <a href="#" class="icon-wrench group-update">&nbsp;</a>
                    <a href="#" class="icon-remove group-delete">&nbsp;</a>
                </div>
            </li>

            <!-- add form -->
            <li class="item-form group-crud-wrapper toggle">
                <form action="#" method="post" class="form-crud">
                    
                    <input type="text" name="title" placeholder="Title" class="mousetrap" required />
                    <textarea name="description" placeholder="Text" class="mousetrap" required></textarea>

                    <input type="text" name="users" placeholder="Users by ID" class="mousetrap" />

                    <button type="submit" class="group-save icon-ok">Save</button>
                    <button type="button" class="group-cancel icon-remove">Cancel</button>
                    <br class="clear" />

                </form>
            </li>

            <!-- list groups -->
            {{#groups}}
                {{> list}}
            {{/groups}}
        </ul>
    </div>
</section>

<section class="wrapper-right">&nbsp;</section>
