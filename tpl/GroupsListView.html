<section class="wrapper-left">
    <div class="groups-list">

        <div class="button-row">
            <a href="#" class="icon-plus group-add">
                Add Group
            </a>
        </div>

        <ul>

            <!-- add form -->
            <li class="group-crud-wrapper">
                <form action="#" method="post" class="form-crud">
                    <input type="text" name="title" placeholder="Title" required />
                    <textarea name="text" placeholder="Text" required></textarea>

                    <input type="submit" class="group-save" value="Save" />
                    <button type="button" class="group-cancel">Cancel</button>
                    <br class="clear" />

                </form>
            </li>

            <!-- partial template -->
            <li data-id="{{id}}" class="item">
                <a class="group-link" href="#/groups/{{id}}">{{title}}<span>{{text}}</span></a>
                <div class="actions">
                    <a href="#" class="icon-wrench group-update">&nbsp;</a>
                    <a href="#" class="icon-remove group-delete">&nbsp;</a>
                </div>
                <br class="clear" />
            </li>

            <!-- list groups -->
            {{#.}}
                {{> list}}
            {{/.}}
        </ul>
    </div>
</section>
