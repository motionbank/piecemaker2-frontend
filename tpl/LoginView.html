<section class="wrapper-left padding view-login">
    <h1>Login</h1>
    <form action="#" method="post" id="login-form">

        {{^api_url}}<input type="text" name="api-url" placeholder="Piecemaker2 URL" value="{{api_url}}" tabindex="1" />{{/api_url}}

        <input type="email" name="email" placeholder="Email" value="{{email}}" required tabindex="1" />
        <input type="password" name="password" placeholder="Password" value="{{password}}" required tabindex="2" />

        <input type="checkbox" name="login-save" id="login-save" tabindex="3" {{checked}} ><label for="login-save">Save login data</label>
        <a href="#" id="login-delete" class="button-light icon-remove" tabindex="5">Delete login data</a>
        <br class="clear" />

        <button type="submit" id="login" name="login" class="icon-key" tabindex="4">Login</button>
    </form>
</section>

<section class="wrapper-right">&nbsp;</section>
