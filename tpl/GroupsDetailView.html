<section class="wrapper-left">
    <div class="group-detail">

        <div class="button-row">
            <a href="#" class="icon-th-list group-toggle-details">Toggle Group Details</a>
        </div>

        <div class="group-detail-content padding toggle">

            <h1>{{group.title}}</h1>
            <p>{{group.text}}</p>
            <input type="hidden" name="group-id" val="{{group.id}}" />

        </div>

        <div class="event-video-content padding toggle">

            <h2></h2>
            <video id="video" controls></video>
            <label for="video-time">Movie Timestamp:</label>
            <input id="video-time" name="video-time" type="text" />
            <div class="timestamp-note"></div>

        </div>

        <form action="#" method="post" class="form-crud" id="event-create-form">

            <h2>Add Event</h2>
            <textarea name="text" placeholder="Text" class="mousetrap" required></textarea>

            <div class="event-type-selection">
                <select name="event-type" class="mousetrap">
                    {{#event_types}}
                        <option value="{{slug}}">{{name}}</option>
                    {{/event_types}}
                </select>
            </div>

            <div class="event-type-additions">
            {{#event_types}}
                {{#fields}}
                    <div class="event-type-addition" data-slug="{{slug}}">
                        <input name="{{field_slug}}" type="text" placeholder="{{field_name}}" class="mousetrap" required />
                    </div>
                {{/fields}}
            {{/event_types}}
            </div>

            <button type="submit" class="group-save icon-ok">Save</button>
            <br class="clear" />

        </form>

    </div>
</section>

<section class="wrapper-right">
    <div class="events-list">
        <div class="button-row">

            <a href="#" class="icon-video events-show-all">Show all Events</a>
            <a href="#" class="icon-search events-filter">Filter</a>

            <div class="info-wrapper">
                <span class="info icon-info-sign">
                    <span class="counter-selected">0</span>/<span class="counter-total">{{event_counter}}</span> Events selected
                </span>
            </div>

        </div>

        <div class="events-list-content">
            <ul class="items">

                <!-- partial template -->
                <li data-id="{{id}}" data-timestamp="{{utc_timestamp}}" data-type="{{type}}" class="item">
                    <a class="link event-toggle-details" href="#">{{fields.description}}</a>

                    <div class="actions">
                        <a href="#" class="icon-wrench event-update">&nbsp;</a>
                        <a href="#" class="icon-remove event-delete">&nbsp;</a>
                    </div>
                </li>

                <!-- placeholder -->
                <li class="list-placeholder">
                    No events selected.
                </li>

            </ul>
        </div>

    </div>
</section>
